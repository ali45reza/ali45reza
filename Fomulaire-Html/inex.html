        <h2 class="chek">checkbox et radio</h2>


<table class="tablee">
    <tr>
        <td><h4>checkbox</h4></td>
        <td><form action=""> <input type="checkbox" checked></form></td>         
    </tr>
   
   <tr>
        <td><h4>radio</h4></td>
        <td> <form action=""><input type="radio" value="Bottom radio"></form> </td>
    </tr>
   
</table>


<table class="tablee2">
    <tr>
        <td><h4>Champ caché</h4></td>
        <td><form action=""> <input type="hidden" checked></form></td>         
    </tr>
   
   <tr>
        <td><h4>Champ text</h4></td>
        <td> <form action=""><input type="text" value="text initial"></form> </td>
    </tr>
    <tr>
        <td><h4>Mot de pass</h4></td>
        <td><form action=""><input type="password" value="123456" maxlength="6"></form></td>
    </tr>
</table>
